// One-button chat toggle script

// bind o "toggle_chats"

alias toggle_chats "chats_off"
setinfo toggle_chats ""

alias chats_on "voice_enable 1; voice_modenable 1; hud_saytext_time 10; echo Enabled voice and text chat.; alias toggle_chats chats_off"
alias chats_off "voice_enable 0; voice_modenable 0; hud_saytext_time 0; echo Disabled voice and text chat.; alias toggle_chats chats_on"